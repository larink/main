<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div class="site-container">

      <h1 class="title">Ссылки на работы:</h1>

        <li class="list__item">

        <li class="list__item">
          <a href="https://larink.github.io/petvet/" class="list__link" data-image="petvet">PetVet</a>

        <li class="list__item">

    <div class="content">

    </div>

      <li class="preview__item">
        <img src="img/estate.jpg" alt="" class="preview__img">
      </li>
      <li class="preview__item">
        <img src="img/farmino.jpg" alt="" class="preview__img">
      </li>
      <li class="preview__item">
